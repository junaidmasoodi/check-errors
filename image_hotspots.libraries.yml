    theme:
      css/image_hotspots.edit.css: {}
  js:
    js/image_hotspots.edit.js: {}
  dependencies:
    - image_hotspots/jquery.jcrop
    - image_hotspots/view
    - ckeditor/drupal.ckeditor

translate:
  css:
    theme:
      css/image_hotspots.edit.css: {}
  js:
    js/image_hotspots.translate.js: {}
